version: '3'
services:
  elasticsearch:
    image: ${ELASTICSEARCH_IMAGE}
    environment:
      - "discovery.type=single-node"
    expose:
      - "9200"
    ports:
      - "9200:9200"
    # https://docs.docker.com/config/containers/logging/fluentd/
    logging:
      driver: fluentd
      options:
        fluentd-address: fluentd:24224
        fluentd-async-connect: 'true'
        fluentd-retry-wait: '1s'
        fluentd-max-retries: '30'
        tag: efk.elasticsearch

  kibana:
    image: ${KIBANA_IMAGE}
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    # https://docs.docker.com/config/containers/logging/fluentd/
    logging:
      driver: fluentd
      options:
        fluentd-address: fluentd:24224
        fluentd-async-connect: 'true'
        fluentd-retry-wait: '1s'
        fluentd-max-retries: '30'
        tag: efk.kibana

  fluentd:
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"
      - "9880:9880"
    # https://docs.docker.com/config/containers/logging/fluentd/
    logging:
      driver: "json-file"
      options:
        max-size: "1G"
        max-file: "2"

  web:
    image: ${HTTPD_IMAGE}
    ports:
      - "80:80"
    links:
      - fluentd
    # https://docs.docker.com/config/containers/logging/fluentd/
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: httpd.access